<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="reg.css"> 
</head>
<body>
    <div class="background">
        <header>
            <div class="logo-container">
               
                <img src="/logo4epuha.png" alt="Логотип 1" class="logo">
               
            </div>
        </header>

        <div class="registration-container">
            <h1>Registration</h1>
            <form id="registrationForm">
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter name" required>
                    
                </div>

             
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    
                </div>

               
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    
                </div>

               
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                   
                </div>

                
                <button class="btn" onclick="window.location.href='/capital.html'">Sign up</button>
            </form>
        </div>
    </div>

    
    <footer>
        <p>&copy; 2024 4epuha Awards. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
