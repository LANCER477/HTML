<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Для новорожденных</a></li>
                    <li><a href="#">Для девочек</a></li>
                    <li><a href="#">Для мальчиков</a></li>
                    <li><a href="#">Игрушки</a></li>
                    <li><a href="#">Уход</a></li>
                    <li><a href="#">Обувь</a></li>
                    <li><a href="#">Бренды</a></li>
                    <li><a href="#">Gift Card</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <section class="section">
            <h2>Одежда для девочек</h2>
            <div class="grid">
                <a href="#" class="card large">
                    <img src="boy.jpg" alt="">
                    <span>Новинки</span>
                </a>
                <a href="#" class="card tall">
                    <img src="boy.jpg" alt="">
                    <span>SALE</span>
                </a>
                <a href="#" class="card wide">
                    <img src="boy.jpg" alt="">
                    <span>Обувь</span>
                </a>
            </div>
        </section>

        <section class="section">
            <h2>Одежда для мальчиков</h2>
            <div class="grid">
                <a href="#" class="card">
                    <img src="girl.jpg" alt="">
                    <span>Обувь</span>
                </a>
                <a href="#" class="card wide">
                    <img src="girl.jpg" alt="">
                    <span>SALE</span>
                </a>
                <a href="#" class="card tall">
                    <img src="girl.jpg" alt="">
                    <span>Новинки</span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
